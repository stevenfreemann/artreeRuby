# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: utf8
  reconnect: false
  pool: 5
  port: 5432
  #To connect locally
  host: localhost
  user: <%= ENV.fetch("PDB_USER")%>
  password: 1234

development:
  <<: *default
  database: artree_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: artree_test

production:
  <<: *default
  database: artree_prod
